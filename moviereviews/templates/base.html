<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Mi Proyecto{% endblock %}</title>

    <!-- Bootstrap CSS desde CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Opcional: tu propio CSS si lo necesitas -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-xxl">
        {% load static %}
        <a
          class="navbar-brand d-flex align-items-center"
          href="{% url 'home' %}"
        >
          <img
            src="{% static 'images/home.png' %}"
            alt="Home"
            width="30"
            height="24"
            class="d-inline-block align-text-top me-2"
          />
          <span class="d-none d-sm-inline">Movies</span>
          <span class="d-sm-none">M</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'news' %}">News</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link d-none d-md-block"
                href="{% url 'statistics' %}"
                >Statistics</a
              >
              <a class="nav-link d-md-none" href="{% url 'statistics' %}"
                >Stats</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-none d-lg-block" href="{% url 'signup' %}"
                >Sign Up</a
              >
              <a class="nav-link d-lg-none" href="{% url 'signup' %}">Join</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido dinÃ¡mico -->
    <main class="container-xxl px-3 px-md-4 py-4 flex-grow-1">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <div class="container-xxl">
        <p class="mb-0 small">&copy; 2025 Movies Project</p>
      </div>
    </footer>

    <!-- Bootstrap JS con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
